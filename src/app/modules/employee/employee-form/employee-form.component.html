<div class="table-responsive">
  <form class="text-light" [formGroup]="formGroup">
    <h2>Create <b>Employees</b></h2>

    <div class="form-group row">
      <div class="col-sm-6">
        <label>Firstname</label>
        <input
          formControlName="firstName"
          type="text"
          class="form-control"
          required
        />
      </div>
      <div class="col-sm-6">
        <label>Lastname</label>
        <input
          formControlName="lastName"
          type="text"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <label>Username</label>
        <input
          formControlName="username"
          type="text"
          class="form-control"
          required
        />
      </div>
      <div class="col-sm-6">
        <label>Email</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <label>Salary</label>
        <input
          type="text"
          formControlName="basicSalary"
          class="form-control"
          required
        />
      </div>
      <div class="col-sm-6">
        <label>Date Of Birth</label>

        <div class="input-group">
          <input
            class="form-control"
            formControlName="birthDate"
            placeholder="yyyy-mm-dd"
            name="dp"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <button
            class="btn btn-outline-secondary text-light border-light"
            (click)="d.toggle()"
            type="button"
          >
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <label>Status</label>
        <select
          formControlName="status"
          class="form-select"
          aria-label="Default select example"
        >
          <option disabled selected>Open this select menu</option>
          <option value="1">Active</option>
          <option value="2">Inactive</option>
        </select>
      </div>

      <div class="col-sm-6">
        <label>Deskripsi</label>
        <textarea class="form-control" formControlName="description" required></textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <label>Group</label>
        <select
          formControlName="group"
          class="form-select"
          aria-label="Default select example"
        >
          <option disabled selected>Open this select menu</option>
          <option value="Music">Music</option>
          <option value="Toys">Toys</option>
          <option value="Garden">Garden</option>
          <option value="Outdoors">Outdoors</option>
          <option value="Sports">Sports</option>
          <option value="Electronics">Electronics</option>
          <option value="Kids">Kids</option>
          <option value="Tools">Tools</option>
          <option value="Games">Games</option>
          <option value="Movies">Movies</option>
        </select>
      </div>
    </div>
    <div class="modal-footer py-3">
      <button
        type="button"
        class="btn btn-warning px-4 mr-3 float-right"
        style="margin-right: 20px"
      >
        Cancel
      </button>

      <button type="button" class="btn btn-success px-4 float-right" (click)="onSave()">
        Save
      </button>
    </div>
  </form>
</div>
